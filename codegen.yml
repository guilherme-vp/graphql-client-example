overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/constants/queries/**/*.ts"
generates:
  src/api/hooks/useApollo.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
hooks:
  afterOneFileWrite:
    - prettier --write