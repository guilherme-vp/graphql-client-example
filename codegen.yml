overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/api/queries/**/*.ts'
generates:
  src/hooks/useApollo.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
hooks:
  afterOneFileWrite:
    - prettier --write
